 <script type="text/javascript">
 var submitForm = false;
 function disable(cmdvalue){
     if (document.all || document.getElementById){
         var el = document.getElementById(cmdvalue);
         if (el){  el.disabled=true; }
     }
 }

 function submitBtnAndDisable(vCheck, nextpage, cmdvalue){
     if(vCheck){
         disable(cmdvalue);
     }
     submitBtn(vCheck, nextpage, cmdvalue);
     document.menu.submit();
     return true;
 }

 function submitBtn(vCheck, nextpage, cmdvalue){
     document.menu.nextpage.value = nextpage;
     document.menu.cmd.value = cmdvalue;
     if(vCheck){
         submitForm=true;
         return submitForm;
     }else{
         return false;
     }
 }

<script type="text/javascript">
function showPopupSpecific(url, winname, width, height, scrollbars) {
    var winprops;
    var winl = (screen.width - width) / 2;
    var wint = (screen.height - height) / 2;
    if (scrollbars) {
    	winprops = 'height='+height+',width='+width+',top='+wint+',left='+winl+',scrollbars=yes,resizable';
    } else {
    	winprops = 'height='+height+',width='+width+',top='+wint+',left='+winl+',resizable';
    }
    var pwin = window.open(url, winname, winprops); 
    pwin.focus();
}

function showPopup(url, width, height, scrollbars) { 
    showPopupSpecific(url, '_blank', width, height, scrollbars);
}
</script>
